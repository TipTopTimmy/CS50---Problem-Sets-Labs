{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <div class="d-flex justify-content-center">
            <select class="form-select w-25" name="symbol">
                <option disabled selected>Select a stock</option>
                {% for option in options %}
                <option>{{ option }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="mb=3">
        <div class="row">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number">
        </div>
    </div>
    <div class="spacer">
        <!-- Content of the div -->
    </div>

    <button class="btn btn-primary" type="submit" >Sell</button>

</form>
{% endblock %}
